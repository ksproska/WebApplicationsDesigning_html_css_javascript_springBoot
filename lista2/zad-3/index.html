<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/855c7ada76.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="viewport">
    <div id="sidebar">
        <h1>Notes</h1>
        <ul id="list">
        </ul>
    </div>
    <div>
        <div class="container-fluid">
            <h1>Edit note</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Example name" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" type="submit" onclick="saveNote()">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
